<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel =  tela.getContext('2d');

	pincel.fillStyle = 'darkgreen';
	pincel.fillRect(185, 70, 350, 300);

	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.fillRect(240, 140, 90, 90);

	pincel.beginPath();
	pincel.fillRect(400, 140, 90, 90);

	pincel.beginPath();
	pincel.fillRect(330, 230, 70, 100);

	pincel.beginPath();
	pincel.fillRect(290, 260, 40, 110);

	pincel.beginPath();
	pincel.fillRect(400, 260, 40, 110);


</script>
